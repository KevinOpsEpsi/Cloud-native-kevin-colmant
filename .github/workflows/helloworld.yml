name: helloword

on:
  push:
      branches: ["main"]
      
jobs:
  build:
    runs-on : ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - run: docker build -t back .
      working-directory: back

    - name: Docker login
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }} ghcr.io
